{% if reviews %}
<ul>
    {% for review in reviews %}
    <li>
        <b>{{ user.username }}</b>:
        평점: {{ review.rate }} 한줄평: {{ review.content }}
        <form method="POST" action="{% url 'movies:delete_review' movie.id review.id %}" style="display: inline-block">
            {% csrf_token %}
            <input type="submit" , value="[삭제]" style="display:inline">
        </form>
    </li>
    {% endfor %}
</ul>

{% else %}
<font>아직 작성된 리뷰가 없습니다.</font>
{% endif %}

<hr>
<form action="{% url 'movies:create_review' movie.id %}" method="POST">
    {% csrf_token %}
    <font>
        {{ form.as_p }}
    </font>
    <span class="star-input">
        <span class="input">
            <input type="radio" name="star-input" id="p1" value="1"><label for="p1">1</label>
            <input type="radio" name="star-input" id="p2" value="2"><label for="p2">2</label>
            <input type="radio" name="star-input" id="p3" value="3"><label for="p3">3</label>
            <input type="radio" name="star-input" id="p4" value="4"><label for="p4">4</label>
            <input type="radio" name="star-input" id="p5" value="5"><label for="p5">5</label>
            <input type="radio" name="star-input" id="p6" value="6"><label for="p6">6</label>
            <input type="radio" name="star-input" id="p7" value="7"><label for="p7">7</label>
            <input type="radio" name="star-input" id="p8" value="8"><label for="p8">8</label>
            <input type="radio" name="star-input" id="p9" value="9"><label for="p9">9</label>
            <input type="radio" name="star-input" id="p10" value="10"><label for="p10">10</label>
        </span>
    </span>
    <input type="submit" style="display:inline">
</form>
