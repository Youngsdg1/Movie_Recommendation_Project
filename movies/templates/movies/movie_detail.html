{% extends 'base.html' %}


{% block body %}

<h1>영화 상세보기</h1>

<h1>영화명: {{ movie.title }}
<a href="{% url 'movies:movie_like' movie.id %}" style="display: inline-block">
    {% if request.user in movie.like_users.all %}
    <button>좋아요 취소</button>
    {% else %}
    <button>좋아요</button>
    {% endif %}
</a>
</h1>

<hr>
<p>
    장르: {{ movie.genre.name }}
</p>
<p>
    <a href="{{ movie.poster_url }}">
        <img src="{{ movie.poster_url }}" alt="movie_img_detail" style='width: 300px'>
    </a>
</p>
<p>
    상세설명: {{ movie.overview }}
</p>

<div>
    <form action="{% url 'movies:movie_list' %}">
        <input type="submit" value="영화 목록">
    </form>
</div>
{% include 'movies/_review.html' %}
</div>
{% endblock body %}
